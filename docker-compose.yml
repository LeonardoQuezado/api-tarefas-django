version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: tasks_db
      POSTGRES_USER: tasks_user
      POSTGRES_PASSWORD: tasks_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasks_user -d tasks_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-secret-key-for-development-change-in-production
      - DATABASE_URL=postgresql://tasks_user:tasks_password@db:5432/tasks_db
      - REDIS_URL=redis://redis:6379/1
      - EMAIL_HOST=sandbox.smtp.mailtrap.io
      - EMAIL_PORT=2525
      - EMAIL_HOST_USER=b8715e477e0f41
      - EMAIL_HOST_PASSWORD=6b5f0e5db7990f
      - EMAIL_USE_TLS=True
      - DEFAULT_FROM_EMAIL=noreply@apitarefas.com
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: |
      bash -c "
        echo 'üöÄ === INICIANDO API DE TAREFAS ==='
        echo 'üîÑ Aguardando servi√ßos...'
        
        # Wait for database
        until pg_isready -h db -p 5432 -U tasks_user; do
          echo '‚è≥ Aguardando PostgreSQL...'
          sleep 2
        done
        echo '‚úÖ PostgreSQL conectado!'
        
        # Wait for Redis
        until nc -z redis 6379; do
          echo '‚è≥ Aguardando Redis...'
          sleep 1
        done
        echo '‚úÖ Redis conectado!'
        
        echo 'üìã Executando migra√ß√µes...'
        python manage.py migrate --noinput
        
        echo 'üèóÔ∏è Coletando arquivos est√°ticos...'
        python manage.py collectstatic --noinput
        
        echo 'üë§ Inicializando dados padr√£o...'
        python manage.py init_data
        
        echo ''
        echo 'üéâ === API PRONTA PARA USO ==='
        echo 'üìç Acesse: http://localhost:8000/api/'
        echo 'üìö Docs: http://localhost:8000/api/docs/'
        echo '‚ö° Admin: http://localhost:8000/admin/'
        echo ''
        
        echo 'üöÄ Iniciando servidor Django...'
        python manage.py runserver 0.0.0.0:8000
      "
    restart: unless-stopped

  worker:
    build: .
    environment:
      - DEBUG=True
      - SECRET_KEY=django-secret-key-for-development-change-in-production
      - DATABASE_URL=postgresql://tasks_user:tasks_password@db:5432/tasks_db
      - REDIS_URL=redis://redis:6379/0
      - EMAIL_HOST=sandbox.smtp.mailtrap.io
      - EMAIL_PORT=2525
      - EMAIL_HOST_USER=b8715e477e0f41
      - EMAIL_HOST_PASSWORD=6b5f0e5db7990f
      - EMAIL_USE_TLS=True
    depends_on:
      - web
    command: |
      bash -c "
        echo 'üîÑ Aguardando API inicializar...'
        sleep 15
        echo 'üöÄ Iniciando Celery Worker...'
        celery -A core worker --loglevel=info
      "
    restart: unless-stopped

volumes:
  postgres_data: